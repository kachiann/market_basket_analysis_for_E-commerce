<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Recommendations</title>
</head>
<body>
    <div class="container">
        <h1>Recommended Items</h1>
        {% if recommendations %}
            <ul>
                {% for item in recommendations %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No recommendations available based on the items in your basket.</p>
        {% endif %}
        <a href="/">Go back</a>
    </div>
</body>
</html>
